<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandeep Barupal | Digital Experience Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-heading: 'Syne', sans-serif;
        --font-body: 'Plus Jakarta Sans', sans-serif;
      }
      body {
        font-family: var(--font-body);
        background-color: #fafafa;
        color: #000;
        overflow-x: hidden;
      }
      .font-display {
        font-family: var(--font-heading);
      }
      .reveal-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-scroll.active {
        opacity: 1;
        transform: translateY(0);
      }
      .brutalist-border {
        border: 1.5px solid #e5e7eb;
      }
      .pill-purple {
        background: #8A5CF6;
        border-radius: 9999px;
        color: white;
        padding: 0.1em 0.5em;
      }
      .pill-yellow {
        background: #C1FF72;
        border-radius: 9999px;
        color: black;
        padding: 0.1em 0.5em;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      #enter-overlay {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
