
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandeep Barupal | SK. Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-heading: 'Syne', sans-serif;
        --font-body: 'Plus Jakarta Sans', sans-serif;
      }
      body {
        font-family: var(--font-body);
        background-color: #f8f8f8;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }
      @media (min-width: 768px) {
        body {
          background-size: 32px 32px;
        }
      }
      .font-display {
        font-family: var(--font-heading);
        font-weight: 800;
      }
      .brutalist-card {
        border: 2px solid #000;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @media (min-width: 768px) {
        .brutalist-card {
          border-width: 4px;
        }
      }
      .brutalist-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0px 0px #000;
      }
      @media (min-width: 768px) {
        .brutalist-card:hover {
          transform: translate(-4px, -4px);
          box-shadow: 8px 8px 0px 0px #000;
        }
      }
      .hire-me-btn {
        box-shadow: 3px 3px 0px 0px #fb923c;
        transition: all 0.2s;
      }
      @media (min-width: 768px) {
        .hire-me-btn {
          box-shadow: 5px 5px 0px 0px #fb923c;
        }
      }
      .hire-me-btn:hover {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px #fb923c;
      }
      .reveal-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @media (min-width: 768px) {
        .reveal-scroll {
          transform: translateY(40px);
          transition-duration: 0.8s;
        }
      }
      .reveal-scroll.active {
        opacity: 1;
        transform: translateY(0);
      }
      ::selection {
        background: #000;
        color: #fff;
      }
      .no-grid {
        background-image: none !important;
      }
    </style>
