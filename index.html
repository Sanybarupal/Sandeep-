    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Syncopate', sans-serif;
      }
      .outlined-text-black {
        -webkit-text-stroke: 1.5px #000;
        color: transparent;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes revealUp {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      .animate-reveal {
        animation: revealUp 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      .delay-200 { animation-delay: 0.2s; }
      
      .reveal-container {
        overflow: hidden;
      }

      /* Ensure text is selectable even with transparent color */
      .outlined-text-black::selection {
        background: #fb923c;
        color: white;
        -webkit-text-stroke: 0;
      }
    </style>
